<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Drafts</title>
 <link rel="stylesheet" href="css/reset.css">
 <!-- <link rel="stylesheet" href="css/slick.css"> -->
 <!-- <link rel="stylesheet" href="css/jquery.fancybox.css"> -->

 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

 <link rel="stylesheet" href="css/style.css">
</head>

<body>
 <header class="header">
  <div class="header__top">
   <a class="header__top--link" href="#">
    <img src="/images/logo.png" alt="logo">
   </a>
   <nav class="menu">
    <ul class="menu__inner">
     <li class="menu__link">Главная</li>
     <li class="menu__link">Курсы</li>
     <li class="menu__link">Расписание</li>
     <li class="menu__link">Преподаватели</li>
     <li class="menu__link">Рассылка</li>
     <li class="menu__link">Контакты</li>
    </ul>
   </nav>
   <button class="login">Зайти в кабинет</button>
  </div>
  <div class="header__content">
   <div class="container">
    <h1 class="header__content--title">
     Первый курс <br>по компьютерной сборке
    </h1>
    <div class="time">
     <div class="time__day">18<span>Дней</span></div>
     <div class="time__hour">18<span>Часов</span></div>
     <div class="time__min">18<span>Минут</span></div>
     <div class="time__sec">18<span>Секунд</span></div>
    </div>
   </div>
  </div>

  <div class="header__bottom">
   <div class="container">
    <div class="header__bottom--inner">
     <button class="order">Заказать курс</button>
     <div class="header__bottom--block1">
      <div class="header__bottom--total">
       <span>Учеников всего:</span> 200
      </div>
      <div class="header__bottom--success">
       <span>Успешно закончили курс:</span> 190
      </div>
     </div>
     <div class="header__bottom--block2">
      <div class="header__bottom--money">
       <span>Заработано учениками:</span> 400 000₽
      </div>
      <div class="header__bottom--line">
       <div class="header__bottom--line-indicator"></div>
      </div>
      <div class="header__bottom--money-target">
       <p>0</p>
       <p>1 000 000₽</p>
      </div>
     </div>
    </div>
   </div>
  </div>
 </header>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <!-- <script src="js/slick.min.js"></script> -->
 <!-- <script src="js/jquery.fancybox.min.js"></script> -->
 <script src="js/main.js"></script>
</body>

</html>
